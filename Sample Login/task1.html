<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicong.ico" type="image/x-icon">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <form action="" class="form1">
            <i class="fa-solid fa-x"></i>
            <h1 class="register">&#8901;&nbsp;&nbsp;&nbsp; Registration Form &nbsp;&nbsp;&nbsp;&#8901; </h1>

            <!-- <label class="name" for="name">Name</label><br> -->
            <input class="name1" type="text" id="name" placeholder="Name"><br>

            <!-- <label class="name" for="email">Email Address</label><br> -->
            <input class="name1" type="email" id="email" placeholder="Email Address"><br>

            <!-- <label class="name" for="country">Country</label><br> -->
            <input class="name1" type="text" id="country" placeholder="Country"><br>

            <!-- <label class="name" for="phone">Phone</label><br> -->
            <input class="name1" type="tel" minlength="10" maxlength="10" id="phone" placeholder="Phone"><br>

            <!-- <label class="name" for="pass">Password</label><br> -->
            <input class="name1" type="password" id="pass" placeholder="Password"><i
            class="fa-regular fa-eye-slash fa-flip-vertical"></i><br><br>

            <input type="checkbox" id="check" class="name3">
            <label class="name" for="check">I accept terms & condition</label><br><br><br>

            <input class="name2" type="submit" value="Create Account" class="submit"><br><br>

            <p class="para">
                Already have an account? <span><a href="sign.html">Sign In</a></span>
            </p>
        </form>
    </div>
</body>
</html>
