<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Demo Login</title>
</head>

<body>

    <div class="main">
        
        <div class="container">
            <img class="company-img" src="company-logo.png" alt="Comapany Logo">
            <p class="tagline">Welcome Back !!!</p>
            <h2 class="heading">Log In</h2>
            <label class="label-email" for="id">Email</label><br>
            <input class="input-email" type="email" id="id" name="email" placeholder="login@gmail.com"><br>
            <label class="label-pass" for="password">Password</label>
            <a class="forget" href="">forget password?</a><br>
            <input class="input-pass" type="password" id="password" name="password" placeholder="Password"><i
            class="fa-regular fa-eye-slash fa-flip-vertical"></i><br>
            <a href=""><input class="login" type="button" name="login" value="LOGIN"><i class="fa-solid fa-arrow-right"></i></a><br>
            <p class="or">or continue with</p><br>
           <div class="all-img"> 
            <a href=""><img class="google-img" src="Google.png" alt="google"></a>
            <a href=""><img class="git-img" src="github.png" alt="github"></a>
            <a href=""><img class="facebook-img" src="facebook.png" alt="facebook"></a></div>
            <p class="sign-up">Don't have an account yet?
            <a class="signup-link" href="">Sign Up now</a></p>
        </div>
        <div class="right">
            <img class="img-3d" src="3D-image.png" alt="3d-image">
            <img src="z-cactus.png" alt="Cactus image" class="cactus">
        </div>
    </div>

</body>

</html>
